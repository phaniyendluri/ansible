---
- name: configuring tomcat
  hosts: all
  tasks: 
    - name: install tomcat9
      apt:
        name: tomcat9
        state: present
        update_cache: yes
    - name: install tomcat9-admin
      apt:
        name: tomcat9-admin
        state: present
    - name: copy tomcat-users.xml file
      copy:
        src: tomcat-users.xml
        dest: /etc/tomcat9
    - name: change port of tomcat from 8080 to 9090
      replace:
        regexp: 8080
        replace: 9090
        path: /etc/tomcat9/server.xml
    - name: restart tomcat9
      service:
        name: tomcat9
        state: restarted
    - name: pause for 1 min
      pause:
        minutes: 1
    - name: check tomcat response on server 1
      uri:
        url: http://172.31.46.92:9090
        status_code: 200
    - name: check tomcat response on server2
      uri:
        url: http://172.31.35.177:9090
        status_code: 200

